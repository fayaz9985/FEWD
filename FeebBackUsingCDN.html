
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  
    <style>
        .rating input:checked ~ label {
            color: gold;
        }
    </style>
</head>
<body class="d-flex justify-content-center">
    <div class="p-5  border border-dark bg-light">
    <form >
    <h2>Give Your Feedback</h2><br>
    <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Eg: Fayaz..." >
    </div>
    <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control"id="email" name="email" placeholder="Eg: fayaz@gmail.com" >
    </div>
    <div class="mb-3">
            <label for="phno" class="form-label">PhoneNumber</label>
            <input type="tel"class="form-control" id="phno" name="phno" placeholder="Eg: 9876543210" >
    </div>
    <div class="mb-3">
            <label>Please Rate Us :</label>
            <div class="rating d-flex flex-row-reverse justify-content-end text-secondary fs-1" >
                <input class="d-none" type="radio" id="1" name="rating" value="5"><label for="1">★</label>
                <input class="d-none" type="radio" id="2" name="rating" value="4"><label for="2">★</label>
                <input class="d-none" type="radio" id="3" name="rating" value="3"><label for="3">★</label>
                <input class="d-none" type="radio" id="4" name="rating" value="2"><label for="4">★</label>
                <input class="d-none" type="radio" id="5" name="rating" value="1"><label for="5">★</label>
            </div>
    </div>
    <div class="mb-3">
            <label for="question" class="form-label">Any Question?(optional)   </label><br>
            <textarea id="question"class="form-control" rows="2" cols="50" placeholder="Any question regarding product or service"></textarea>
    </div>
    <div class="mb-3">    
            <label for="feedback" class="form-label">Your Comments:</label><br>
            <textarea id="feedback"class="form-control" name="feedback" rows="2" cols="50" placeholder="Write your Comments here..."></textarea>
    </div>
            <button class="btn btn-primary p-2"type="submit">Submit</button>
    </form> 
    </div>
</body>
</html>
